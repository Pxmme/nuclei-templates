id: unsure-subdomain-takeover

info:
  name: Find unsure subdomain takeovers
  author: pxmme1337
  severity: high

requests:
  - method: GET
    path:
      - "{{BaseURL}}"
    matchers:
      - type: word
        name: Acquia-Cloud
        words:
          - "If you are an Acquia Cloud customer and expect to see your site at this address"
      - type: word
        name: Fastly
        words:
          - "Fastly error: unknown domain"
      - type: word
        name: Feedpress
        words:
          - "The feed has not been found."
